<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC: Product Landing Page</title>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <div class="logo"><img
                    src="https://pngimg.com/uploads/phone/phone_PNG48987.png"
                    alt="Logo" id="header-img">
                    <span>Blue Phone</span>
                </div>
            
            <ul>
                <li><a href="#header" class="nav-link">Home</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#subscribe">Subscribe</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                
            </div>
            <div class="store">
                <h2>Our Store</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5v3ok_ElDeQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </div>
            <div class="products" id="products">
                <h2>Product Categories</h2>
                <div class="card">
                    <div class="card-item">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/41bXm-HcYHL.jpg" alt="" width="200px">
                        <div class="lines">
                            <p>Keypad Mobile</p>
                        </div>
                    </div>
                    <div class="card-item">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/51L5%2B-zTl0L._AC_SX569_.jpg" alt="" width="220px">
                        <div class="lines">
                            <p>Flip Mobile</p>
                        </div>
                    </div>
                    <div class="card-item">
                        <img src="https://fscl01.fonpit.de/userfiles/7695213/image/Smartphones-unter-200-Euro.jpg" alt="" width="290px">
                        <div class="lines">
                            <p>Smartphones</p>
                        </div>
                    </div><div class="card-item">
                        <img src="https://rukminim1.flixcart.com/image/416/416/kdxfc7k0/cases-covers/back-cover/s/p/g/webkreature-flip-cover-c15-blue-original-imafuq87dehmrbeb.jpeg?q=70" alt="" width="200px">
                        <div class="lines">
                            <p>Back cover</p>
                        </div>
                    </div><div class="card-item">
                        <img src="https://cpimg.tistatic.com/06394744/b/4/Mobile-Accessories.jpg" alt="" width="200px">
                        <div class="lines">
                            <p>Other Accessories</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="subscribe" id="subscribe">
                <h2>Subscribe to our Newsletter</h2>
                <p>Get exclusive deals, best discounts, latest details right in your mail</p>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input id="email" type="email" placeholder="Enter your Email" required>
                    <input id="submit" type="submit" value="Subscribe" class="btn" />
                    
                </form>
            </div>
        </div>
    </main>
</body>

</html>
